apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: <TENANT_NAME>-prod-stakater-nordmart-review-ui
  namespace: openshift-gitops
  labels:
    stakater.com/tenant: <TENANT_NAME>
    stakater.com/env: prod
    stakater.com/kind: prod  
spec:
  destination:
    namespace: <TENANT_NAME>-prod
    server: 'https://kubernetes.default.svc'
  project: <TENANT_NAME>
  source:
    path: 01-<TENANT_NAME>/03-stakater-nordmart-review-ui/02-prod
    repoURL: 'https://gitlab.apps.devtest.vxdqgl7u.kubeapp.cloud/<TENANT_NAME>/nordmart-apps-gitops-config.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
