apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-webhook-secret
spec:
  secretStoreRef:
    name: tenant-vault-secret-store
    kind: SecretStore
  refreshInterval: "1m0s"
  target:
    name: github-webhook-secret
    creationPolicy: 'Owner'
    template:
      data:
        provider.token: "{{ .password | toString }}"
        webhook.secret: "{{ .secret | toString }}"
  data:
  - secretKey: password
    remoteRef:
      key: pat-config
      property: password
  - secretKey: secret
    remoteRef:
      key: webhook-secret
      property: secret
