apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nexus-helm-auth-forked
spec:
  secretStoreRef:
    name: tenant-vault-secret-store
    kind: SecretStore
  refreshInterval: "1m0s"
  target:
    name: nexus-helm-auth-forked
    creationPolicy: 'Owner'
    template:
      type: Opaque
      data:
        username: "{{ .username | toString }}"
        password: "{{ .password | toString }}"
  data:
  - secretKey: username
    remoteRef:
      key: nexus-helm-auth-forked
      property: username
  - secretKey: password
    remoteRef:
      key: nexus-helm-auth-forked
      property: password
